<nz-layout class="layout">
  <nz-header class="header">
    <!--    标题栏-->
    <!--    <div class="system">-->
    <!--      <img class="logo" [src]="os.oem.logo" alt="logo"/>-->
    <!--      <span class="title">{{ os.oem.title }}</span>-->
    <!--    </div>-->
  </nz-header>
  <nz-content class="content">
    <nz-row [nzGutter]="[{ xs: 8, sm: 16, md: 24 },{ xs: 8, sm: 16, md: 24 }]">
      @for (app of apps; track app.id) {
        <nz-col class="app" (click)="open(app)" [nzXs]="8" [nzSm]="6" [nzMd]="4" [nzLg]="3">
          <img class="icon" [src]="app.icon || '/assets/app.png'" alt="app"/>
          <div class="name">
          <span class="inner">
              {{ app.name }}
          </span>
          </div>
        </nz-col>
      }
    </nz-row>
  </nz-content>

  <nz-footer class="footer">
    <div>
      开始菜单
    </div>


    <div class="tab">
      @for (item of items; track item.id) {
        <!-- *ngIf="item.tab" -->
        <div class="tab-btn">
          <a (click)="showTab(item.title)">{{ item.title }}</a>
        </div>
      }
    </div>
  </nz-footer>
</nz-layout>



@for (item of items; track item.id) {
  <app-window [index]="item.index" [title]="item.title" [show]="item.show" [entries]="item.entries"
              (onHide)="hide($event)" (onClose)="close($event)" (setIndex)="setIndex($event)">
  </app-window>
}
