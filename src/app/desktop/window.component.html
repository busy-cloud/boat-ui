<div [hidden]="!show" class="modal"
     [ngStyle]="{ width: width, height: height, 'z-index': index }"
     cdkDrag [cdkDragFreeDragPosition]="dragPosition">

  <div class="modal-center"
       appFullscreen (screen)="maximize()"
       (setIndex)="zindex()" [ngStyle]="{ width: width, height: height }">

    <div class="modal-main" (dblclick)="maximize()">
      <div class="modal-right-bottom"></div>
      <div class="modal-top" cdkDragHandle (click)="zindex()">
        <div class="modal-title">{{ title }}</div>
        <div nz-space>
          <button *nzSpaceItem nz-button nzType="default" nzSize="small" (click)="minimize()">
            <i nz-icon nzType="minus" nzTheme="outline"></i>
          </button>
          <button *nzSpaceItem nz-button nzType="default" nzSize="small" (click)="maximize()">
            <i nz-icon nzType="border" nzTheme="outline"></i>
          </button>
          <button *nzSpaceItem nz-button nzType="default" nzSize="small" (click)="close()">
            <i nz-icon nzType="close" nzTheme="outline"></i>
          </button>
        </div>
      </div>

      <div class="modal-alert">
        <div class="modal-detail-content">
          <div class="modal-details">
            <iframe style="position: relative" [src]="_url"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
