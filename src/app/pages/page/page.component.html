@for (p of page.content; track p) {
  @switch (p.template) {
    @case ("table") {
      <app-table [page]="id" [content]="p"></app-table>
    }
    @case ("info") {
      <app-info [page]="id" [content]="p"></app-info>
    }
    @case ("form") {
      <app-form [page]="id" [content]="p"></app-form>
    }
    @case ("chart") {
      <app-chart [page]="id" [content]="p"></app-chart>
    }
    @case ("_loading") {
      <nz-spin nzSimple></nz-spin>
    }
    @default {
      未知类型模板
    }
  }
}
