@if (content) {
  @if (content.template == 'chart') {
    <nz-card [nzTitle]="content.title" [nzExtra]="extra">
      <smart-toolbar *ngIf="content.toolbar" [fields]="content.toolbar" (action)="execute($event)"></smart-toolbar>
      <div echarts [options]="chartOption"
           [merge]="mergeOption"
           [loading]="loading"
           [theme]="chartTheme"
           [style.height]="chartHeight+'px'"
      ></div>
    </nz-card>
    <ng-template #extra>
      <button nz-button nzType="link" (click)="load()" class="load" *ngIf="content.data_api">
        <span nz-icon nzType="reload" [nzSpin]="loading"></span>
        刷新
      </button>
    </ng-template>
  } @else {
    模板类型应该是info
  }
} @else {
  <nz-spin nzSimple></nz-spin>
}
