@if (content) {
  @if (content.template == 'form') {
    <nz-card [nzTitle]="content.title" [nzExtra]="extra">
      <smart-editor #editor [fields]="content.fields" [values]="data"></smart-editor>
    </nz-card>
    <ng-template #extra>
      <button nz-button nzType="primary" (click)="submit()">保存</button>
    </ng-template>
  } @else {
    模板类型应该是form
  }
} @else {
  <nz-spin nzSimple></nz-spin>
}
