@if (content) {
  @if (content.template == 'info') {
    <nz-card [nzTitle]="content.title" [nzExtra]="extra">
      <smart-info [fields]="content.items || []" [value]="data"></smart-info>
    </nz-card>
    <ng-template #extra>
      <button nz-button nzType="primary" (click)="loadData()">刷新</button>
    </ng-template>
  } @else {
    模板类型应该是info
  }
} @else {
  <nz-spin nzSimple></nz-spin>
}
