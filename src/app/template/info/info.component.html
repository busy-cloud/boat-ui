@if (content) {
  @if (content.template == 'info') {
    <nz-card [nzTitle]="content.title" [nzExtra]="extra">
      <smart-toolbar *ngIf="content.toolbar" [fields]="content.toolbar" (action)="execute($event)"></smart-toolbar>
      <smart-info [fields]="content.items || []" [value]="data" (action)="execute($event)"></smart-info>
    </nz-card>
    <ng-template #extra>
      <button nz-button nzType="text" (click)="load()">
        <span nz-icon nzType="reload" [nzSpin]="loading"></span>
        刷新
      </button>
    </ng-template>
  } @else {
    模板类型应该是info
  }
} @else {
  <nz-spin nzSimple></nz-spin>
}
