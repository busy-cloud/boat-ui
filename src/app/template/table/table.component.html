@if (content) {
  @if (content.template == 'table') {
    <nz-card [nzTitle]="content.title" [nzExtra]="extra">
      <smart-toolbar *ngIf="content.toolbar" [fields]="content.toolbar" (action)="execute($event)"></smart-toolbar>
      <smart-table
        [columns]="content.columns"
        [operators]="content.operators"
        [datum]="data"
        [total]="total"
        [loading]="loading"
        (query)="search($event)"
        (action)="execute($event.action, $event.data, $event.index)"
      ></smart-table>
    </nz-card>
    <ng-template #extra>
      <button nz-button nzType="link" (click)="refresh()" class="load" *ngIf="content.load_api || content.search || content.search_api">
        <span nz-icon nzType="reload" [nzSpin]="loading"></span>
        刷新
      </button>
    </ng-template>
  } @else {
    模板类型应该是table
  }
} @else {
  <nz-spin nzSimple></nz-spin>
}
